<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - Librer√≠a</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <script src="https://maps.googleapis.com/maps/api/js?key=TU_API_KEY&libraries=places"></script>

</head>

<body class="d-flex justify-content-center align-items-center vh-50">

<div class="contenedor-separado">

  <!-- TARJETA DE LA IMAGEN -->
  <div class="card card-imagen">
    <img src="../../../../assets/images/registrar.png"
         alt="Libros"
         class="img-fluid imagen-lado">
  </div>

  <!-- FORMULARIO PRINCIPAL -->
  <form *ngIf="frmLoadSt==loadStateEnum.None" [formGroup]="myForm" class="card card-formulario p-4" (ngSubmit)="crearUsuario()">

    <div class="text-center mb-4">
      <i class="bi bi-book-half icono-libro"></i>
      <h2 class="mt-2">Registro en Librer√≠a</h2>
      <p class="text-muted">Crea tu cuenta y descubre nuevos libros üìñ</p>
    </div>

    <!-- üëâ Controles de USUARIO -->
    <div class="mb-3">
      <label class="form-label">Nombre de Usuario</label>
      <input formControlName="usuario1" type="text" class="form-control" placeholder="Ingresa tu usuario">
    </div>

    <div class="mb-3">
      <label class="form-label">Contrase√±a</label>
      <input formControlName="contrasenia" type="password" class="form-control" placeholder="********">
    </div>

    <div class="mb-3">
      <label class="form-label">Documento</label>
      <select formControlName="documento" class="form-select">
        <option value="" disabled selected>Selecciona...</option>
        <option value="DNI">DNI</option>
        <option value="PAS">Pasaporte</option>
      </select>
    </div>

    <!-- üëâ GRUPO FORM persona -->
    <div formGroupName="persona">

      <div class="mb-3">
        <label class="form-label">Nombres</label>
        <input formControlName="nombre" type="text" class="form-control" placeholder="Ingresa tus nombres">
      </div>

      <div class="mb-3">
        <label class="form-label">Apellidos</label>
        <input formControlName="apellidos" type="text" class="form-control" placeholder="Ingresa tus apellidos">
      </div>

      <div class="mb-3">
        <label class="form-label">Correo</label>
        <input formControlName="correo" type="email" class="form-control" placeholder="correo@ejemplo.com">
      </div>

      <div class="mb-3">
        <label class="form-label">Tel√©fono</label>
        <input formControlName="telefono" type="text" class="form-control" placeholder="Ingresa tu tel√©fono">
      </div>

      <div class="mb-3">
        <label class="form-label">Direcci√≥n</label>
        <input formControlName="direccion" type="text" class="form-control" placeholder="Ingresa tu direcci√≥n">
      </div>

      <div class="d-grid mb-3">
        <button type="button" class="btn btn-success"
                onclick="window.open('https://www.google.com/maps','_blank')">
          üìç Buscar en Google Maps
        </button>
      </div>

    </div>

    <!-- BOT√ìN REGISTRO -->
    <div class="d-grid">
      <button type="submit" class="btn btn-primary">
        Registrarse
      </button>
    </div>

  </form>

</div>
<!-- ======= Estado de carga ======= -->
<div *ngIf="frmLoadSt == loadStateEnum.Loading">
  <app-carga-pages></app-carga-pages>
</div>

<!-- ======= Estado de √©xito ======= -->
<div *ngIf="frmLoadSt == loadStateEnum.Success">
  <app-pag-bienvenido></app-pag-bienvenido>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
